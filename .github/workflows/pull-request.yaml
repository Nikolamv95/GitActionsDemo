name: Pull Request Example

on:
  workflow_dispatch:

jobs:
  pull-request:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: typescript-project

    steps:
      - uses: actions/checkout@v2

      # Setup Nodejs
      - name: Setup Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"
          cache: 'npm'

      # Install Yarn
      - name: Install Yarn 
        run: npm install -global yarn

      # Install libraries
      - name: install dependencies
        run: yarn install --frozen-lockfile

      # Run lintint
      - name: Run linting
        run: yarn lint

      # Compile the code
      - name: Build project
        run: yarn build

      # Run tests
      - name: Run test
        run: yarn test